<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion r√©seaux sociaux - ActivImmo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .logo { text-align: center; margin-bottom: 30px; }
        .logo h1 { color: #333; font-size: 28px; margin-bottom: 5px; }
        .logo p { color: #666; font-size: 14px; }
        .client-info {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .client-info input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }
        .connect-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #1877f2 0%, #0d5ebd 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        .connect-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px;
            border-radius: 8px;
            font-size: 13px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üöÄ ActivImmo Social Connect</h1>
            <p>Connectez vos r√©seaux sociaux</p>
        </div>
        <div class="client-info">
            <input type="text" id="clientId" placeholder="Entrez votre ID client" />
        </div>
        <button class="connect-btn" id="connectBtn" disabled onclick="connectFacebook()">
            Connecter Facebook & Instagram
        </button>
        <div class="info-box">
            <strong>‚ÑπÔ∏è Info:</strong> Vous autorisez ActivImmo √† publier sur vos pages.
        </div>
    </div>
    <script>
        const FB_APP_ID = '1373827507575415';
        const REDIRECT_URI = 'https://activimmo.skyward-agency.ai/callback';
        
        document.getElementById('clientId').addEventListener('input', function(e) {
            document.getElementById('connectBtn').disabled = !e.target.value.trim();
        });
        
        function connectFacebook() {
            const clientId = document.getElementById('clientId').value.trim();
            if (!clientId) return;
            
            const permissions = 'pages_show_list,pages_read_engagement,pages_manage_posts,business_management,instagram_basic,instagram_content_publish';
            const authUrl = `https://www.facebook.com/v18.0/dialog/oauth?client_id=${FB_APP_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&scope=${permissions}&response_type=code&state=${clientId}`;
            window.location.href = authUrl;
        }
    </script>
</body>
</html>
