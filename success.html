<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion réussie !</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@600;700&family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Rubik', sans-serif;
            background: linear-gradient(135deg, #010569 0%, #0234d3 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(2, 52, 211, 0.3);
            text-align: center;
            border-top: 5px solid #0234d3;
        }
        .success-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 0.6s ease;
        }
        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        h1 { 
            font-family: 'Sora', sans-serif;
            background: linear-gradient(135deg, #010569 0%, #0234d3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 32px; 
            font-weight: 700;
            margin-bottom: 15px; 
        }
        p { 
            color: #666; 
            font-size: 16px; 
            line-height: 1.6;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">✨</div>
        <h1>Connexion réussie !</h1>
        <p>Votre compte a été connecté avec succès. Vous pouvez maintenant fermer cette fenêtre.</p>
    </div>
</body>
</html>
