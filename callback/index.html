<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Connexion en cours...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: white;
        }
        .loader { text-align: center; }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <h2>Connexion en cours...</h2>
        <p id="status">Veuillez patienter</p>
    </div>
    <script>
        const FB_APP_ID = '1373827507575415';
        const FB_APP_SECRET = 'd3600375a68cfadc81d299e14e7456d7';
        const REDIRECT_URI = 'https://activimmo.skyward-agency.ai/callback';
        const SUPABASE_URL = 'https://qfvvppataqmupdstlpjz.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFmdnZwcGF0YXFtdXBkc3RscGp6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY0MDM1MzAsImV4cCI6MjA4MTk3OTUzMH0.c7M3rWyeimL5hS1fnjyE3IhN3FN8R6qE0Cp5hCiKQ0c';
        
        async function handleCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const clientId = urlParams.get('state');
            
            if (!code) {
                window.location.href = '/?error=no_code';
                return;
            }
            
            try {
                document.getElementById('status').textContent = 'Récupération du token...';
                
                // Échanger le code contre un token
                const tokenUrl = `https://graph.facebook.com/v18.0/oauth/access_token?client_id=${FB_APP_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&client_secret=${FB_APP_SECRET}&code=${code}`;
                const tokenRes = await fetch(tokenUrl);
                const tokenData = await tokenRes.json();
                
                if (tokenData.error) throw new Error(tokenData.error.message);
                
                const accessToken = tokenData.access_token;
                
                document.getElementById('status').textContent = 'Récupération des pages...';
                
                // Récupérer les pages
                const pagesRes = await fetch(`https://graph.facebook.com/v18.0/me/accounts?access_token=${accessToken}`);
                const pagesData = await pagesRes.json();
                
                if (!pagesData.data || pagesData.data.length === 0) {
    throw new Error('Aucune page trouvée');
}
const page = pagesData.data[0];
                
                // Récupérer Instagram
                let instagramId = null;
                try {
                    const igRes = await fetch(`https://graph.facebook.com/v18.0/${page.id}?fields=instagram_business_account&access_token=${page.access_token}`);
                    const igData = await igRes.json();
                    instagramId = igData.instagram_business_account?.id;
                } catch (e) {}
                
                document.getElementById('status').textContent = 'Sauvegarde...';
                
                // Sauvegarder dans Supabase
                await fetch(`${SUPABASE_URL}/rest/v1/clients`, {
                    method: 'POST',
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`,
                        'Content-Type': 'application/json',
                        'Prefer': 'resolution=merge-duplicates'
                    },
                    body: JSON.stringify({
                        client_id: clientId,
                        facebook_page_id: page.id,
                        facebook_page_name: page.name,
                        facebook_page_token: page.access_token,
                        instagram_account_id: instagramId,
                        user_access_token: accessToken
                    })
                });
                
                window.location.href = '/?success=true';
            } catch (error) {
                window.location.href = '/?error=' + encodeURIComponent(error.message);
            }
        }
        
        handleCallback();
    </script>
</body>
</html>
